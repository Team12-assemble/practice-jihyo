<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="../images/1.jpg" alt="" onclick="changeImg()">
  <script>
    let img = document.querySelector('img');
    
    function changeImg() {
      let randomInt = Math.floor(Math.random() * 8) + 1;
      img.setAttribute('src', `../images/${randomInt}.jpg`)
    }
  </script>
</body>
</html>
