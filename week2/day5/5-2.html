<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- react 17.0.2 CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    ></script>
    <!-- babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.getElementById("root");
      function MyComponent(props) {
        return React.createElement("h1", null, props.name);
      }
      ReactDOM.render(<MyComponent name="홍길동" />, root);
      ReactDOM.render(
        React.createElement(MyComponent, { name: "안녕하세요 홍길동" }),
        root
      );
    </script>
  </body>
</html>
