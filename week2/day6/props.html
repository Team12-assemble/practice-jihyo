<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- react 17.0.2 CDN -->
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
  ></script>
  <!-- babel CDN -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function Btn({ text, backgroundColor }) {
      return (
        <button
          style={{
            backgroundColor: backgroundColor,
            color: "white",
            fontSize: "20px",
            padding: "5px 10px",
            border: 0,
            borderRadius: "10px",
            margin: "3px",
          }}
        >
          {text}
        </button>
      );
    }
    function App() {
      return (
        <>
          <Btn text="안녕" backgroundColor="tomato" />
          <Btn text="잘가" backgroundColor="blue" />
        </>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
